<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>File Metadata Microservice</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>File Metadata Microservice</h1>
            <hr />
            <h3>This is a service which returns the metadata of a file uploaded</h3>
            <br />
            <div class="well">
                <form class="form-inline" role="form" method="post" action="/upload" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" name="file" class="form-control" />
                        <button type="submit" class="btn btn-default">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <h4 class="text-center">Johnathan Brown &mdash; 2016</h4>
        </div>
    </footer>
</body>
</html>
